name: API Performance Tests

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
jobs:
  perf-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Start Flask server
        run: |
          nohup flask --app app/api.py --debug run &
          echo $! > flask.pid
      - name: Run performance tests
        run: |
          sleep 5
          python -m unittest discover app/performanceTests